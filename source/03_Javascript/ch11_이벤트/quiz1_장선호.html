<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <style>
    table{width:500px; margin: 10px auto; background-color: darkgreen;}
    td{background-color: white; padding: 50px; text-align: center;}
  </style>
  <script>
    window.onkeyup = () => {
        let key = event.keyCode;
        let td = document.getElementsByTagName('td');

        for (let i = 0; i < td.length; i++) {
            td[i].style.backgroundColor = 'white';
        }

        if((96 <= key) && (key <= 105)){
            let num = key - 96;
            td[num].style.backgroundColor = 'red';
        } else if((48<=key) && (key<=57)){
            let num = key - 48;
            td[num].style.backgroundColor = 'yellow';
        }
    };
  </script>
</head>
<body>
  <table>
    <tr><td>0</td><td>1</td><td>2</td></tr>
    <tr><td>3</td><td>4</td><td>5</td></tr>
    <tr><td>6</td><td>7</td><td>8</td></tr>
  </table>
</body>
</html>
