<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    ul{overflow: hidden;}
    li{float: left; list-style: none; margin: 3px;}
</style>
<script>
    window.addEventListener('load', function(){
        var overImg = ['img/0over.jpg', 'img/1over.jpg', 'img/2over.jpg', 'img/3over.jpg'];
        var outImg = ['img/0out.jpg', 'img/1out.jpg', 'img/2out.jpg', 'img/3out.jpg'];
        var imgs = document.getElementsByTagName('img');
        for (let i = 0; i < imgs.length; i++) {
            imgs[i].addEventListener('mouseover',function () {
                this.src = overImg[i];
            });
            imgs[i].addEventListener('mouseout', function () {
                this.src = outImg[i];
            });
        }
    });
</script>
</head>
<body>
<ul>
    <li><a href="#"><img src="img/0out.jpg" /></a></li>
    <li><a href="#"><img src="img/1out.jpg" /></a></li>
    <li><a href="#"><img src="img/2out.jpg" /></a></li>
    <li><a href="#"><img src="img/3out.jpg" /></a></li>
</ul>
</body>
</html>
