    <script>
        var str = 'abcd@ef';
        // 패턴
        var patternNum = /[0-9]/; /* /정규표현식/ : 정규표현식 리터럴 */
        var patternEng = /[a-zA-Z]/;
        var patternKor = /[가-힣ㄱ-하-ㅣ]/;
        var patternSpc = /[~`!@#$%^&*()_+=\|\\\[\]{}'";:?\/<>,\.]/; // 특수문자 정규표현식
        // 정규표현식.test(str) : str에 정규표현식 패턴이 포함되었는지 여부(true/false)
        document.write('str 숫자 포함? ' + patternNum.test(str) + '<br>');
        document.write('str 영문자 포함? ' + patternEng.test(str) + '<br>');
        document.write('str 한글 포함? ' + patternKor.test(str) + '<br>');
        document.write('str 특수문자 포함? ' + patternSpc.test(str) + '<br>');
        // str.match(정규표현식) : str이 정규표현식과 일치하면 : 정규표현식과 일치하는 문자 return
                                          //  일치하지 않으면 :  null
        var tel1 = '010-9999-9999';
        var tel2 = '010-9999-9';
        var patternTel = /^[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}$/;
        document.write('tel1 : ' + tel1.match(patternTel) + '<br>');
        document.write('tel2 : ' + tel2.match(patternTel) + '<br>');
        if(tel1.match(patternTel)){
            document.write('tel1은 전화번호 형식입니다.');
        }else{
            document.write('tel1은 전화번호 형식이 아닙니다.');
        }
        
        if(tel2.match(patternTel)){
            document.write('tel2은 전화번호 형식입니다.');
        }else{
            document.write('tel2은 전화번호 형식이 아닙니다.');
        }
