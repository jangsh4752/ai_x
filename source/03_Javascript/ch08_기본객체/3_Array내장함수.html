<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        var arr1 = new Array('hig', 'abc', 'zzz', 'aaa'); // ['hig', 'abc', 'zzz', 'aaa']
        var arr2 = [52, 100, 12, 94];
        let arr1copy = arr1.slice(); // .copy()가 없으면 얕은 복사 -> 깊은 복사 해야함 -> slicing 하면 깊은 복사 해줌
                                     // slice()로 아무것도 매개변수로 넣지 않으면 전부 잘라 복사
        arr1copy     = Array.from(arr1) ;                            
        arr1copy     = [...arr1];
        document.write('정렬 전 arr1 : ' + arr1 + '<br>');
        arr1.sort(); // ascii 코드 순으로 정렬
        document.write('정렬 후 arr1 : ' + arr1 + '<br>');
        document.write('정렬 전 arr2 : ' + arr2 + '<br>');
        arr2.sort(); // 문자로 변환 후 ascii 코드 순으로 정렬
        document.write('ASCII 코드 정렬 후 arr2 : ' + arr2 + '<br>');
        arr2.sort((left, right) => {
            // return left - right; // 오름차순 정렬
            return right - left; // 내림차순 정렬 ( 결과가 음수면 그대로, 양수면 순서를 바꿈)
        });
        document.write('숫자 정렬 후 arr2 : ' + arr2 + '<br>');
        arr2.reverse(); // 배열 요소 순서 역순
        document.write('reverse 후 arr2 : ' + arr2 + '<br>');
        // 값이 큰 top3만 출력
        arr2.sort((left, right) => right-left);
        document.write('top 3 : ' + arr2.slice(0, 3));
        
    </script>
