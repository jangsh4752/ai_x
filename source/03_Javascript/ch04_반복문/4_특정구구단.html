<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        table{margin:0 auto;}
        td:last-child{text-align: right;}
    </style>
    <script>
        // prompt함수를 이용해서 원하는 구구단을 입력받아 해당 구구단을 출력
        do{
            var number = parseInt(prompt('출력되기 원하는 구구단 단수를 입력하세요.(2~9)'));
        }while(isNaN(number) || number<2 || number>9);
        document.write('<table>');
            for(i=1; i<=9; i++) {
                document.write('<tr><td>'+ number + 'x' + i + '= </td>' +
                                 '<td>' + number*i + '</td></tr>' + '<br>');
            }
        document.write('</table>');
    </script>
</head>
<body>
    
</body>
</html>
