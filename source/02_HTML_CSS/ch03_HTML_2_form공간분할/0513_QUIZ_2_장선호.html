<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td, th {
            padding: 5px 10px;
        }

        span {
            color: red;
        }

        header {
            text-align: center;
        }

        div {
            margin: 5px;
            padding: 10px;
        }

        footer p {
            text-align: center;
            font-size: 0.9em;
            margin: 30px 0 0 0;
            border-top: 1px solid gray;
        }
    </style>
</head>
<body>

    <header>
        <h1>회원가입</h1>
    </header>

    <div>
        <form>
            <fieldset>
                <legend>필수입력</legend>
                <table>
                    <tr>
                        <td>이름<span>*</span></td>
                        <td><input type="text" name="name" placeholder="이름은 2글자 이상" /></td>
                    </tr>
                    <tr>
                        <td>아이디<span>*</span></td>
                        <td><input type="text" name="id" placeholder="ID는 4글자 이상" /></td>
                    </tr>
                    <tr>
                        <td>비밀번호<span>*</span></td>
                        <td><input type="password" name="pw" /></td>
                    </tr>
                    <tr>
                        <td>비번확인<span>*</span></td>
                        <td><input type="password" name="pwChk" /></td>
                    </tr>
                    <tr>
                        <td>전화<span>*</span></td>
                        <td><input type="tel" name="tel" placeholder="xx-xxx-xxxx/000-0000-0000" /></td>
                    </tr>
                    <tr>
                        <td>이메일<span>*</span></td>
                        <td><input type="email" name="email" placeholder="id@domain.com 또는 co.kr" /></td>
                    </tr>
                </table>
            </fieldset>

            <br />

            <fieldset>
                <legend>추가 입력 사항</legend>
                <table>
                    <tr>
                        <td>결혼유 무</td>
                        <td>
                            <input type="radio" name="married" value="기혼" />기혼
                            <input type="radio" name="married" value="미혼" />미혼
                        </td>
                    </tr>
                    <tr>
                        <td>자식</td>
                        <td>
                            <input type="checkbox" name="kids" value="son" />아들
                            <input type="checkbox" name="kids" value="daughter" />딸
                        </td>
                    </tr>
                    <tr>
                        <td>지역</td>
                        <td>
                            <select name="area">
                                <option>서울</option>
                                <option selected>경기</option>
                                <option>강원</option>
                                <option>충북</option>
                                <option>충남</option>
                                <option>전북</option>
                                <option>전남</option>
                                <option>경북</option>
                                <option>경남</option>
                                <option>제주</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <p style="text-align: center;">
                <input type="submit" value="가입" />
                <input type="reset" value="취소" />
            </p>
        </form>
    </div>

    <footer>
        <p>서울시 서대문구 신촌로 141 은하빌딩 203호</p>
        <p>Copyright ⓒ XX All rights reserved</p>
    </footer>

</body>
</html>
