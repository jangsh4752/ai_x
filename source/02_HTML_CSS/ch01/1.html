<!DOCTYPE html>

<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head><!-- head : 설정정보-->
    <meta charset="utf-8" />
    <title>첫 예제</title>
    <style>/* 이 페이지의 디자인 영역 (CSS/CSS3)*/
        body {
            background-color : yellow;
            font-size : 30pt;
        }

    </style>
    <script> /* 동적인 부분 */
        name = prompt("이름은?", "홍길동"); // 취소 클릭 시 'null' return]
        if (name != 'null' && name != '') { // prompt 입력 후 확인 클릭 시
            document.write(name + '님 반갑습니다.<br>');
        }

    </script>
</head>
<body>
    <!-- body : 웹 문서에 출력될 정보 -->
    안녕하세요<br />
    오늘부터 웹 표준&nbsp;<!--스페이스-->&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;수업 시작합니다<br />
    Hello, World!
</body>
</html>
